 game_concept_development_major_desc:0 "Un [county|E] #bold prospero#! es aquél que ha alcanzado un [development|E] de 35 o más y atrae a mercaderes y trabajadores de todas las regiones en busca de riqueza y trabajo."
 game_concept_eastern_christian:0 "Tradiciones del Cristianismo Oriental (Religión)"
