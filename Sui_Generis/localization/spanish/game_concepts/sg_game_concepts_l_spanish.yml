 game_concept_eastern_christian_desc:0 "Las [faiths|E] del #bold Cristianismo Oriental#! son aquellas que observan las tradiciones anteriores a la supremacía del Papa en Roma, y por tanto, no están subordinadas ni provienen de una reacción a la autoridad de la Iglesia Católica Romana. Estas incluyen #bold $orthodox$#!, #bold $coptic$#!, #bold $armenian_apostolic$#!, #bold $iconoclast$#!, #bold $bogomilist$#!, #bold $paulician$#!, #bold $nestorian$#!, #bold $messalian$#!, y #bold $bosnian_church$#!."
 game_concept_peers:0 "Pares del Reino"
 game_concept_peers_desc:0 "$special_contract_peerage_short$ es un [feudal_contract|E] único desbloqueado por la innovación $innovation_french_peerage$. Los #bold Pares#! solo pueden ser designado si son [powerful_vassals|E] dentro del [realm|E] y tienen un [title_rank|E] de Duque o mayor."
 
 
