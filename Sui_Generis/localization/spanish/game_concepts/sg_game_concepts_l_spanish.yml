 game_concept_powerful_rank_ruler:0 "Gobernantes Poderosos"
 game_concept_powerful_rank_desc:0 "Un [ruler|E] #bold Poderoso#! es un gobernante cuyos [primary_titles|E] son [title_tier|E] de Duque o mayor, y es [independent|E] o controla más de 4 [counties|E]. No debe confundirse el término con [powerful_vassals|E]."
 game_concept_development_minor:0 "Nivel de Desarrollo: Floreciente (Innovaciones)"
